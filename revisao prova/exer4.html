<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <title>Tabela</title>
</head>
<style>
    table,th,td,tr{
        border-style: solid;
    }
</style>
<body>
    <table>
        <tr>
            <th>Matricula</th>
            <th>Nome</th>
            <th>Media Final</th>
            <th>Situacao</th>
        </tr>
        <tr>
            <td>1001</td>
            <td>Ana Paula</td>
            <td>8.0</td>
            <td>Aprovado</td>
        </tr>
        <tr>
            <td>1002</td>
            <td>Paulo Silveira</td>
            <td>9.0</td>
            <td>Aprovado</td>
        </tr>
        <tr>
            <td>1003</td>
            <td>Eduardo Gomes</td>
            <td>6.0</td>
            <td>Aprovado</td>
        </tr>
        <tr>
            <th colspan="3">Media</th>
            <th>7.6</th>
        </tr>

    </table>
</body>
</html>
